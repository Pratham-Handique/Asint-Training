<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Selectors, Flexbox, Grid, Media Queries</title>
  <style>
    /* CSS SELECTORS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: navy;
    }

    .container {
      display: flex;
      justify-content: space-around;
      padding: 40px;
    }

    .box {
      background-color: lightblue;
      border: 2px solid #333;
      padding: 20px;
      width: 30%;
      text-align: center;
    }

    /* GRID EXAMPLE */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 20px;
    }

    .grid-item {
      background-color: peachpuff;
      border: 2px solid #666;
      padding: 20px;
      text-align: center;
    }

    /* MEDIA QUERY */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .box {
        width: 80%;
        margin-bottom: 20px;
      }

      .grid-container {
        grid-template-columns: repeat(1, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1>CSS Example</h1>

  <!-- FLEXBOX -->
  <div class="container">
    <div class="box">Flex Item 1</div>
    <div class="box">Flex Item 2</div>
    <div class="box">Flex Item 3</div>
  </div>

  <!-- GRID -->
  <div class="grid-container">
    <div class="grid-item">Grid 1</div>
    <div class="grid-item">Grid 2</div>
    <div class="grid-item">Grid 3</div>
    <div class="grid-item">Grid 4</div>
    <div class="grid-item">Grid 5</div>
    <div class="grid-item">Grid 6</div>
  </div>
</body>
</html>
