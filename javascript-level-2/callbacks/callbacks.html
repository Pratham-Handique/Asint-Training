<!DOCTYPE>
<html>
    <p id="x"></p>
    <script>
        function myFunction(z){
            document.getElementById("x").innerHTML = z;     
        }
        function hello(){
            myFunction("Hello World");
        }
        function goodbye(){
            myFunction("Goodbye World");
        }
        hello("hello");
        goodbye("goodbye");
    </script>
</html>
