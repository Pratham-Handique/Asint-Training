<!DOCTYPE html>
<html>
<body>
<h1>JavaScript async / await</h1>
<h2 id="demo"></h2>

<p>Wait 3 seconds (3000 milliseconds) for this page to change.</p>

<script>
async function myDisplay() {
  let myPromise = new Promise(function(resolve) {
    setTimeout(function() {resolve("Hey Hello!!");}, 3000);
  });
  document.getElementById("demo").innerHTML = await myPromise;
}
/* here we are able to use myPromise without .then(). method because we are using async / await 
 awaits for the promise to resolve 
*/
myDisplay();
</script>

</body>
</html>
